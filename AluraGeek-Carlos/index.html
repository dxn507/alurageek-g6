<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
    <header class="header">
        <div class="header_container">
            <img src="img/Logo.svg" alt="">
        </div>
    

    </header>
    <main class="main-container">
        <section>
            <h1 class="title">Mis Productos</h1>
            <div data-product class="products-container">
                
                                
            </div>
        </section>

        <section>
            <h1 class="title">Agregar Producto</h1>
            <form action="" class="form_container" data-form>
                <input type="text" data-name placeholder="name" >
                <input type="text" data-price placeholder="precio">
                <input type="text" data-image placeholder="image">
                <div class="buttom-container">
                    <button type="submit" class="btn button-submit" id="button_enviar">Enviar...</button>
                    <button type="reset" class="btn button-clear" id="button_limpiar"> Limpiar...</button>
                </div>
            </form>
        </section>
        
    </main>
    <footer class="footer-container">
        <section>
            <img src="img/Logo.svg" alt="">
        </section>
        <br>
        <section>
            <h2>Desarrollado por: Carlos Rivera</h2>
            <p>ALURA LATAM - 2024</p>
        </section>
    </footer>
    <script src="js/controllers/main.js" type="module"></script>  
    
</body>
</html>
